<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
  <meta property="og:url"content="http://whyeye.org/browsers/history-of-javascript-performance-opera/">
  <meta property="og:site_name" content="Opera Performance History: Kraken JavaScript Benchmark (version 1.1)"/>
  <meta property="article:author" content="Jan T. Sott">
  <meta property="article:article:published_time"content="December 29th, 2012 at 5:53pm CEST">
  <title>
    Opera Performance History
  </title>
  <script type="text/javascript" src="http://www.google.com/jsapi"></script>
  <script type="text/javascript">
    google.load('visualization', '1', {packages: ['corechart']});
  </script>
  <script type="text/javascript">
    function drawVisualization() {
        // Create and populate the data table.
        var data = google.visualization.arrayToDataTable([
          ['Browser', 'Milliseconds'],
          ['Opera 11.11', 13490.4],
          ['Opera 11.64', 12949.2],
          ['Opera 10.63', 13535.8],
          ['Opera 12.02', 12774.9],
          ['Opera 12.11', 12418.1],
          ['Firefox 17.0', 4829.6],
          ['Chrome 23.0.1271.91', 3488.7],
          ]);
        
        // Create and draw the visualization.
        new google.visualization.BarChart(document.getElementById('visualization')).
        draw(data,
         {title:"Kraken JavaScript Benchmark v1.1 (shorter is better)",
         width:800, height:600,
         vAxis: {title: "Browser"},
         hAxis: {title: "Time (ms)"}}
         );
      }
      

      google.setOnLoadCallback(drawVisualization);
    </script>
  </head>
  <body style="font-family: Arial;border: 0 none;">
    <h1>Opera Performance History
    </title></h1>
    <div id="visualization" style="width: 800px; height: 600px;"></div>

  </body>
  </html>
