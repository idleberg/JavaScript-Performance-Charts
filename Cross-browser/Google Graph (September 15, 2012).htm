<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
  <meta property="og:type"content="article"> 
  <meta property="og:url"content="http://whyeye.org/blog/cross-browser-performance-history/">
  <meta property="og:site_name" content="Cross-Browser Performance History: Kraken JavaScript Benchmark (version 1.1)"/>
  <meta property="article:author" content="Jan T. Sott">
  <meta property="article:article:published_time"content="September 15th, 2012 at 12:53am CEST">
  <title>
    IonMonkey Performance Comparison
  </title>
  <script type="text/javascript" src="http://www.google.com/jsapi"></script>
  <script type="text/javascript">
    google.load("visualization", "1", {packages:["corechart"]});
    google.setOnLoadCallback(drawChart);
    function drawChart() {
      var data = google.visualization.arrayToDataTable([
        ['Benchmark', 'Firefox 15.0.1', 'Firefox 18.0a (nightly)', 'Chrome 21.0.1189.89', 'Opera 12.02'],
        ['V8 v3',  2788,    4021,    9670,   3328],
        ['V8 v5',  4976,    4996,    11480,   3667],
        ['V8 v7',  5265,    5698,    9673,    3444],
        ['Octane v1',  5406,    5667,    7745,   3769]
        ]);

      var options = {
        title: 'Google Benchmarks (longer is better)'
      };

      var chart = new google.visualization.BarChart(document.getElementById('v8_benchmarks'));
      chart.draw(data, options);
    }
  </script>
</head>
<body style="font-family: Arial;border: 0 none;">
  <h1>IonMonkey Performance Comparison</h1>
  <div id="v8_benchmarks" style="width: 1200px; height: 1200px;"></div>
