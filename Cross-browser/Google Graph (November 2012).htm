<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
  <meta property="og:type"content="article"> 
  <meta property="og:url"content="http://whyeye.org/browsers/second-look-at-ionmonkey/">

  <meta property="article:author" content="Jan T. Sott">
  <meta property="article:article:published_time"content="November 29th, 2012 at 8:45pm CEST">
  <title>
    IonMonkey Performance Comparison
  </title>
  <script type="text/javascript" src="http://www.google.com/jsapi"></script>
  <script type="text/javascript">
    google.load('visualization', '1', {packages: ['corechart']});
  </script>
  <script type="text/javascript">
    function drawVisualization() {
        // Create and populate the data table.
        var data = google.visualization.arrayToDataTable([
          ['Benchmark', 'Firefox 17', 'Firefox 18.0a (nightly)', 'Firefox 18.0b1 (beta)', 'Chrome 23.0.1271.91', 'Chrome  24.0.1312.14 (beta)', 'Opera 12.11'],
          ['V8 v3',  5219,    4021, 4972,   10365, 10429,   3220],
          ['V8 v5',  5651,    4996, 5776,   12199, 12190,   3845],
          ['V8 v7',  6156,    5698,  6424,  9689, 9613,    3595],
          ['Octane v1',  5770,    5667, 5902,   9373, 9664,  3766]
          ]);
        
        // Create and draw the visualization.
        new google.visualization.BarChart(document.getElementById('visualization')).
        draw(data,
         {title:"Google Benchmarks (longer is better)",
         width:1400, height:800,
         hAxis: {title: "milliseconds"}}
         );
      }
      

      google.setOnLoadCallback(drawVisualization);
    </script>
  </head>
  <body style="font-family: Arial;border: 0 none;">
    <h1>IonMonkey Performance Comparison</h1>
    <div id="visualization" style="width: 1400px; height: 800px;"></div>
