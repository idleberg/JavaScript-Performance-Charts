    google.load('visualization', '1', {packages: ['table']});

  <script type="text/javascript">
    function drawVisualization() {
      // Create and populate the data table.
      var data = google.visualization.arrayToDataTable([
        ['Browser', 'V8 v3', 'V8 v5', 'V8 v7', 'Octane v1'],
        ['Opera 7.03', 12.9, 12.5, 12.7, 0],
        ['Opera 7.11', 9.59, 12.9, 12.8, 0],
        ['Opera 7.23', 26.5, 28.1, 30.4, 0],
        ['Opera 7.54', 28.7, 31.5, 32.1, 0],
        ['Opera 8.02', 28.7, 31.5, 73.0, 0],
        ['Opera 8.54', 92.1, 73.0, 70.8, 0],
        ['Opera 9.02', 71.6, 68.9, 83.2, 0],
        ['Opera 9.10', 79.0, 76.3, 84.9, 0],
        ['Opera 9.27', 73.5, 79.9, 81.9, 0],
        ['Opera 9.52', 229, 228, 244, 0],
        ['Opera 9.64', 223, 231, 232, 0],
        ['Opera 10.63', 3023, 3638, 3313, 3811],
        ['Opera 11.11', 3054, 3412, 3015, 3513],
        ['Opera 11.64', 3205, 3871, 3521, 3351],
        ['Opera 12.02', 3228, 3667, 3444, 3597],

        ['Firefox 17', 5219, 5651, 6156, 5770],
        ['Chrome 23.0.1271.91', 10365, 12199, 9689, 9373],
        ]);
      
      // Create and draw the visualization.
      visualization = new google.visualization.Table(document.getElementById('table'));
      visualization.draw(data, null);
    }
    

    google.setOnLoadCallback(drawVisualization);
  </script>
